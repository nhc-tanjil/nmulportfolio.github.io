<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Niamul</title>
    <link rel = "icon" href="pngtree-letter-n-logo-vector-icon-design-template-elements-image_230036.jpg">
    
    

<body style = "background-color:azure">
    <fieldset>
        <form target = "_blank">
            <datalist id = "subjects">
                <option value="CSE">CSE</option>
                <option value = "EEE">EEE</option>
                <option value = "MNS">Applied Mathematics</option>
                <option value ="PreUni">Pre-University</option>
            </datalist>
            <label for="fname" style = "margin-left: auto; font-size:larger">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Niamul"><br><br>
            <label for="lname" style = "margin-left: auto; font-size:larger">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Chowdhury"><br><br>
            <label for = "pword" style = "margin-left: auto; font-size:larger">Password:</label>
            <input type = "password" id = "pword" placeholder="Please enter your password"><br><br>
            <label for = "religion" style = "margin-left: auto; font-size:larger">
                Religion: 
                <input type ="radio" id = "religion" name = "religion" >Islam
                <input type ="radio" id = "religion" name = "religion">Hinduism
                <input type ="radio" id = "religion" name = "religion" >Christianity
                <input type ="radio" id = "religion" name = "religion" >Buddhism
            </label><br><br>
            <label for = "Gender" style = "margin-left: auto;  font-size:larger">Gender:
                <input type = "radio" id = "gender" name ="gender">Male
                <input type = "radio" id = "gender" name ="gender">Female
            </label><br><br>
            <label for = "sub-choose" style = "margin-left: auto; font-size:larger">Subject you are studying:<input type ="text" list ="subjects" id = "sub-choose" names ="sub-choose"></label><br><br>
            <label for = "email" style = "margin-left:auto; font-size:larger">Email:</label>
            <input type = "email" id = "email" name ="email" placeholder="something@gmail.com"> <br><br>
            <label for = "image" style = "margin-left:auto; font-size:larger">Image:</label>
            <input type = "image" id="image" name = "image">
            <p style="font-size:larger;">Feedback:</p>
            <textarea name ="message" rows="10" cols = "30">Please, let us know your valuable feedback.

            </textarea><br><br>
            <input type = "Submit">
            <input type = "reset"><br><br>
            <a style = "font-size:x-large;"href = "index.html" target ="_blank">Back to previous page</a>
            

        </form>
    </fieldset>
</body>


</head>
